<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Gassing Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <!-- ========= Player 1 Info========== -->
      <h1 class="gameTitle">Number Gassing Game</h1>

      <h2 class="player1">*** Player 1 ***</h2>
      <h3 class="msg">"Enter a number between 0 - 10 to play the game"</h3>
      <input type="password" class="player1Input" />

      <button class="startBtn">Start Game</button>

      <!-- ========= Player 2 Info ========== -->
      <h3 class="player2Msg"></h3>
      <input type="text" class="player2Input" />
      <button class="guessBtn">Guess Number</button>
      <button class="newGame">New Game</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
